<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

<div class="wrapper">

<div class="center-wrapper">

<div class="left-container">
  <img src="images/logo.svg" alt="logo">
  <div class="icons-row">
    <a href="#" class="icon-bg"><img src="images/icon-document.svg" alt="icon-document"></a>
    <a href="#" class="icon-bg"><img src="images/icon-folder.svg" alt="icon-folder"></a>
    <a href="#" class="icon-bg"><img src="images/icon-upload.svg" alt="icon-upload"></a>
  </div>
</div>

  <div class="right-container">
    <div class="storage-bubble">
      <h2>185</h2> <p>GB Left</p>
    </div>
    <div class="storage-total">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
    </div>
    <div class="progress-bar-blank">
        <div class="progress-bar"></div>
    </div>
    <div class="storage-min-max">
      <p class="min-txt">0 GB</p>
      <p class="max-txt">1000 GB</p>
    </div>
  </div>

</div>

<div class="footer">
  <img class="bg-desktop-img" src="images/bg-desktop.png" alt="bg-desktop">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://carauymatiao.github.io/cv/">Cara Uymatiao</a>.
  </div>
</div>

</div>

</body>
</html>
