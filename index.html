<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="main">

    <div class="left-container">

      <div class="logo-row">
        <a href="#"><img src="images/logo.svg" alt="logo"></a>
      </div>
      <div class="icon-row">
        <div class="icon-bg"><a href="#"><img src="images/icon-document.svg" alt="icon-document"></a></div>
        <div class="icon-bg"><a href="#"><img src="images/icon-folder.svg" alt="icon-folder"></a></div>
        <div class="icon-bg"><a href="#"><img src="images/icon-upload.svg" alt="icon-upload"></a></div>
      </div>

    </div>

    <div class="right-container">

      <div class="usage-txt"><p>Youâ€™ve used <span><strong>815 GB</strong></span> of your storage</p></div>
      <div class="progress-bar">
        <div class="progress-bar-active">
          <div class="progress-bar-slider"></div>
        </div>
      </div>
      <div class="units-txt"><p>0 GB</p><p>1000 GB</p></div>

      <div class="bubble">
        <div class="number-remaining-txt">
          <h2>185</h2>
        </div>
        <div class="unit-remaining-txt">
          <h3>GB Left</h3>
        </div>
      </div>

    </div>

  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cara Uymatiao</a>.</p>
  </div>
  <div class="footer"></div>

</body>
</html>
